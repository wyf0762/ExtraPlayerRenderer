plugins {
    id('fabric-loom').version('0.2.7-SNAPSHOT')
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version "1.16.1"
group "github.io.lucunji.explayerenderer"

minecraft { }

dependencies {
    minecraft "com.mojang:minecraft:1.16.1"
    mappings "net.fabricmc:yarn:1.16.1+build.21:v2"
    modImplementation "net.fabricmc:fabric-loader:0.9.1+build.205"
            
    //Fabric api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.17.0+build.386-1.16.1"

    modCompile "fi.dy.masa.malilib:malilib-fabric-1.16.1:0.10.0-dev.21+arne.2"
}

repositories {
    maven {
        url 'https://masa.dy.fi/maven'
    }
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json.ft"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json.ft"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}
